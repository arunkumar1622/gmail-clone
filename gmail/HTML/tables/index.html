<!DOCTYPE html>

<head>

<body>
<h2>Cellpadding</h2>
<p>Cell padding specifies the space between the cell content and its borders.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Arun</td>
    <td>kumar</td>
    <td>21</td>
  </tr>
  <tr>
    <td>Bharath</td>
    <td>kumar</td>
    <td>22</td>
  </tr>
 <tr>
    <td>Ajith</td>
    <td>Kumar</td>
    <td>51</td>
  </tr>
</table>
<p><strong>Tip:</strong> Try to change the padding to 5px.</p>
</body>
</html>
